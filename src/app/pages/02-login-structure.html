<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone do navegador -->
    <link rel="icon" href="../../../assets/images/icon-image5.png">

    <!-- CSS local -->
    <link rel="stylesheet" href="../styles/02-login-style.css">

    <!-- Fonte do corpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Login – Bright Minds</title>
</head>

<body>
    <div class="login-page-content">
        <!-- Coluna esquerda com imagem -->
        <div class="leftside"></div>
        
        <!-- Coluna direita com formulário -->
        <div class="rightside">
            <div class="form-box">
                <div class="title-container">
                    <img id="bright-minds-logo-signup" src="../../../assets/logos/bright-minds-graphic.png" alt="Bright Minds Logo">
                    <h2>Welcome back</h2>
                </div>
                
                <form action="../controllers/02-login-controller.php" method="post" id="login-form">

                    <div class="form-field">
                        <label class="label-text" for="email">E-mail:</label><br>
                        <input class="input-field" type="email" name="email" id="email" placeholder="E-mail" required><br>
                    </div>
                    
                    <div class="form-field">
                        <label class="label-text" for="password">Password:</label><br>
                        <input class="input-field" type="password" name="password" id="password" placeholder="Password" required><br>
                    </div>

                    <div class="signup-login-button">
                        <button id="button-text" type="submit">Sign In</button>
                    </div>

                    <div class="redirect">
                        <p>Don't have an account? Click <a href="01-signup-structure.html">here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
