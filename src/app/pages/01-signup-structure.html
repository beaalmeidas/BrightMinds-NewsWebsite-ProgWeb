<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up – Bright Minds</title>
    
    <!-- Ícone e logo -->
    <link rel="icon" href="../../../assets/images/icon-image5.png">
    <link rel="stylesheet" href="../styles/01-signup-style.css">
    
    <!-- Fonte personalizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="signup-page-content">
        <!-- Coluna esquerda -->
        <div class="leftside"></div>

        <!-- Coluna direita com formulário -->
        <div class="rightside">
            <div class="form-box">
                <div class="title-container">
                    <img id="bright-minds-logo-signup" src="../../../assets/logos/bright-minds-graphic.png" alt="Bright Minds Logo">
                    <h2>Create your account</h2>
                </div>

                <form id="sign-up-form" action="../../config/db-create-user.php" method="post">
                    <!-- Campo Nome -->
                    <div class="form-field">
                        <label class="label-text" for="name">Name:</label><br>
                        <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" required><br>
                    </div>

                    <!-- Campo E-mail -->
                    <div class="form-field">
                        <label class="label-text" for="email">E-mail:</label><br>
                        <input class="input-field" type="email" name="email" id="email" placeholder="Enter your e-mail address" required><br>
                    </div>

                    <!-- Campo Senha -->
                    <div class="form-field">
                        <label class="label-text" for="password">Password:</label><br>
                        <input class="input-field" type="password" name="password" id="password" placeholder="Enter your password" required><br>
                    </div>

                    <!-- Campo Confirmar Senha -->
                    <div class="form-field">
                        <label class="label-text" for="confirmation">Confirm Password:</label><br>
                        <input class="input-field" type="password" name="confirmation" id="confirmation" placeholder="Confirm your password" required><br>
                    </div>
                    
                    <!-- Botão de Cadastro -->
                    <div class="signup-login-button">
                        <button id="button-text" type="submit">Sign Up</button>
                    </div>

                    <!-- Redirecionar para login -->
                    <div class="redirect">
                        <p>Already have an account? Click <a href="02-login-structure.html">here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="../scripts/01-sign-up-script.js"></script>
</body>
</html>
